<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyCloneby-RK</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="container1">

                <div><img src="img/logo.svg" alt="" title="Spotify"> </div>
                <div class=" flex bold">
                    <img src="img/home.svg" alt="">
                    Home
                </div>
                <div class="flex search">
                    <img src="img/search.svg" alt="">
                    <a href="./search">Search  </a>
                </div>

            </div>
            <div class="container2">
                <div class=" flex light ">
                    <img  class="m5" src="img/lib.svg" alt="">
                    <div title="Collapse Your Library" class="lib">Your Library </div>
                </div>
                <div class="songlist">
                    <ul>
                    
                    </ul>
                </div>

                <footer class="footer">
                    <div >
                        <a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a>
                    </div>
                    <div >
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>

                    </div>
                    <div >
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a>

                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>

                    </div>
                    <div class="">
                        <a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a>

                    </div>
                    <div >
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy"><span>Safety &amp; Privacy
                                Center</span></a>

                    </div>
                    <div>
                        <button class="btn flex bold">
                            <img src="img/btn.svg" alt="">English
                        </button>
                    </div>
                </footer>
            </div>
        </div>

        <div class="right">
            <div class="navbar">
                <div class="nav">
                   <img src="img/pre.svg" alt="">
                    <img src="img/post.svg" alt="">

                </div>
                <div class="buttons">
                    <button class="btn-signup bold">Sign up</button>
                    <button class="btn-login bold">Log in</button>
                </div>

            </div>
            <div class="playlist-section">
                <h3>Spotify Playlist</h3>
                <div class="card-container">

                            <svg data-encore-id="icon" role="img" aria-hidden="true" height="20" viewBox="0 0 24 24"
                            class="Svg-sc-ytk21e-0 bneLcE">
                            <path
                                d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                            </path>
                        </svg>
                        </div>
                        <img src="img/a.jfif" alt="">

                    </div>

                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" height="20" viewBox="0 0 24 24"

                                </path>

                                <path

                                </path>
                            </svg>

                        <img src="img/atif.jfif" alt="">

                        <span>Artist</span>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" height="20" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path

                            <svg data-encore-id="icon" role="img" aria-hidden="true" height="20" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>

                        <img src="img/ap.jfif" alt="">
                        <h5>AP Dhillon</h5>
                        <span>Artist</span>
                    </div>

                </div>
                <div class="bar">
                    <div class="songinfo">
                       <span>Select song from Library</span> 
                    </div>
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                        
                    </div>
                    <div class="time">
                       
                    </div>
                    <div class="playbuttons">
                    <img id="previous" class="invert H"  src="img/previous-stroke-rounded.svg" alt="">
                    <img id="play"  class="H" src="img/play2.svg" alt="">
                    <img id="next" class="invert H" src="img/next-stroke-rounded.svg" alt="">
